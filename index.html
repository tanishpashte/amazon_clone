<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon.com.Spend less.Smile more.</title>
</head>
<body class="font-arial p-0 m-0">
    <!-- navbar -->
    <div class="bg-amazon-black h-[60px] flex items-center text-white place-content-evenly">
        <!-- amazon logo -->
        <img class="h-[60px] w-[113px] " src="./images/amazon_logo.png" alt="Amazon Logo">
        <!-- Delivery location -->
        <div class="flex items-center my-1">
            <div class="align-bottom">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
            </div>
            <div class="mr-1">
                <p class="text-[12px] text-amazon-grey">Deliver to</p>
                <div class="font-bold">
                    India
                </div>
            </div>
        </div>
        <!-- search -->
        <div class="flex items-center">
            <select class="text-black bg-amazon-grey h-10 w-12 text-center rounded-l-[3px]">
                <option>All</option>
                <option>Arts and Craft</option>
                <option>Baby</option>
                <option>Electronics</option>
                <option>Men's Fashion</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="h-10 pl-2 w-[560px]">
            <button class="h-10 w-10 bg-amazon-orange flex justify-center rounded-r-[3px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 self-center">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>   
            </button>
        </div>
        <!-- language selector -->
         <div>
            <select class="h-10 bg-amazon-black">
                <option>English</option>
                <option>Hindi</option>
                <option>Japanese</option>
                <option>French</option>
                <option>Spanish</option>
            </select>
         </div>
        <!-- accounts section  -->
        <div>
            <div>
                <p class="text-[13px]">Hello, Tanish</p>
            </div>
            <div class="flex items-center">
                    <p class="font-bold">Account & Lists</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>                      
            </div>
        </div>
        <!-- Orders -->
        <div>
            <p class="text-[13px]">Returns</p>
            <p class="font-bold">& Orders</p>
        </div>
        <!-- cart -->
        <div class="flex">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-9">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>                  
            </div>
            <p class="self-end">Cart</p>
        </div>
    </div>

    <!-- panel  -->
    <div class="bg-amazon-dark-grey text-white flex items-center h-10">
        <div class="flex mx-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>                  
            </div>
            <p>All</p>
        </div>
        <div class="flex space-x-4">
            <p>Today's Deals</p>
            <p>Buy Again</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
    </div>
</body> 
</html>
